services:
  mongo:
    image: mongo:7
    container_name: saepel-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saepel-backend
    restart: unless-stopped
    depends_on:
      - mongo
    env_file:
      - .env.server
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/saepel
      - NODE_ENV=production
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongo_data:
