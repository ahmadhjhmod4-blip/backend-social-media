<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول - مشروع السوشال ميديا</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #1c1c1c;
        padding: 20px 25px;
        border-radius: 8px;
        width: 320px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #000;
        color: #fff;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #0984e3;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #74b9ff;
      }

      .msg {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        min-height: 18px;
      }

      .error {
        color: #ff7675;
      }

      .success {
        color: #55efc4;
      }

      .link {
        margin-top: 10px;
        text-align: center;
        font-size: 13px;
      }

      .link a {
        color: #00cec9;
        text-decoration: none;
      }

      .link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>تسجيل الدخول</h1>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@mail.com" />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="*******" />

      <button id="loginBtn">دخول</button>

      <div id="msg" class="msg"></div>

      <div class="link">
        ما عندك حساب؟
        <!-- لو صفحة التسجيل اسمها غير test.html عدّل الاسم هون -->
        <a href="test.html">إنشاء حساب جديد</a>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:5000/api"; // نفس السيرفر

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const msgDiv = document.getElementById("msg");

      loginBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        msgDiv.textContent = "";
        msgDiv.className = "msg";

        if (!email || !password) {
          msgDiv.textContent = "الرجاء إدخال البريد وكلمة المرور";
          msgDiv.classList.add("error");
          return;
        }

        try {
          const res = await fetch(API_BASE + "/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            msgDiv.textContent = data.msg || "حدث خطأ في تسجيل الدخول";
            msgDiv.classList.add("error");
          } else {
            msgDiv.textContent = data.msg || "تم تسجيل الدخول بنجاح";
            msgDiv.classList.add("success");

            // حفظ التوكن وبيانات المستخدم
            if (data.token) {
              localStorage.setItem("token", data.token);
            }
            if (data.user) {
              localStorage.setItem("user", JSON.stringify(data.user));
            }

            // ✅ بعد تسجيل الدخول → روح على index.html بدل posts.html
            setTimeout(() => {
              window.location.href = "index.html";
            }, 600);
          }
        } catch (err) {
          console.error(err);
          msgDiv.textContent = "تعذر الاتصال بالسيرفر";
          msgDiv.classList.add("error");
        }
      });
    </script>
  </body>
</html>
